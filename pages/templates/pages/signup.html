{% extends 'pages/base.html' %}

{% block title %}SIGN UP HERE
{% endblock title %}

{% block content %}

{% include 'pages/message.html' %}
    <div class="container mt-5"></div>
<div class="row mx-1 my-1">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                SIGN UP
            </div>
            <div class="card-body m-3">

                <form method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter the UserName Here" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter the password" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">REPEAT PASSWORD</label>
                        <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="Enter the password" required>
                    </div>
                     <div class="form-group">
                        <label for="phoneno">PHONE NO</label>
                        <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Enter the phoneno" required>
                    </div>
                     <div class="form-group">
                        <label for="route">ROUTE</label>
                        <input type="text" class="form-control" id="route" name="route" placeholder="Enter the route" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">SIGN UP</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

{% endblock content %}
