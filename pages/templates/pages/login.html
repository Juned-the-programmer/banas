{% extends 'pages/base.html' %}

{% block title %}LOGIN HERE HERE
{% endblock title %}

{% block content %}

{% include 'pages/message.html' %}
    <div class="container mt-5"></div>
<div class="row mx-1 my-1">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                LOGIN HERE
            </div>
            <div class="card-body m-3">

                <form method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter the UserName Here" required>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>

{% endblock content %}
